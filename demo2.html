<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo1</title>

</head>

<body>
  <div id="counter">
    Counter: {{ counter }}
  </div>


  <!-- <script src="https://unpkg.com/vue@next"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue3"></script>
  <script>
    const Counter = {
      data() {
        return {
          counter: 0
        }
      },
      mounted() {
        setInterval(() => {
          this.counter++
        }, 1000)
      }
    }

    Vue.createApp(Counter).mount('#counter')
  </script>
</body>

</html>
